<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
	<script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="echarts.min.js"></script>
</header>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
	
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		
		$.get('data.php', function(data) {
			
			console.log(data);
			var option = {
            title: {
                text: 'Charts '
            },
            tooltip: {
				backgroundColor: 'rgba(350,50,50,0.7)',
				borderWidth: 10,
				position: ['50%', '10%']
			},
            legend: {
                data:['人数']
            },
            xAxis: {
                data: ["00:05","01:05","02:05","03:05","04:05","05:05","06:05","07:05","08:05","09:05"]
            },
            yAxis: {
				position: 'left',
				
			},
			dataZoom: [
				{   // 这个dataZoom组件，默认控制x轴。
					type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
					start: 10,      // 左边在 10% 的位置。
					end: 70         // 右边在 60% 的位置。
				}
			],
            series: [{
                name: '人数',
                type: 'line',
                data: data
            }]
        };
		
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);    
        });
		
    </script>
</body>

</html>
